machine:

  timezone:
    America/Denver

dependencies:

  cache_directories:
    - "~/.stack"

  override:
    - curl -sSL https://get.haskellstack.org/ | sh
    - stack setup
    - stack build --no-system-ghc --install-ghc --only-dependencies

test:

  override:
    - stack build --no-system-ghc --install-ghc

  post:
    - git submodule init
    - git submodule update
    - cd _site/ && git checkout gh-pages
    - stack exec dr-hakyll build

deployment:

  production:
    branch: master
    commands:
      - git config --global user.email circleci@circleci
      - git config --global user.name fishcorn
      - cd _site/ && git status
      - cd _site/ && git add --all
      - cd _site/ && git commit -m "Update (`date '+%F %T %Z'`) [ci skip]" || true
      - cd _site/ && git push -v origin gh-pages
      - git status
      - git add _site/
      - git commit -m "Update _site (`date '+%F %T %Z'`) [ci skip]" || true
      - git push -v origin master


