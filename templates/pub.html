<div class="blog-post">
  <h2 class="blog-post-title">
    $if(link)$<a href="$link$">$endif$
    $title$
    $if(link)$</a>$endif$
  </h2>
  <p class="blog-post-meta">
    Published $date$
    $if(venue)$
      </br>$venue$
    $endif$
    $if(location)$
      </br>$location$
    $endif$
    $if(author)$
      </br>Author(s): $author$
    $endif$
  </p>
  
  $body$

  <p class="blog-post-meta">
    $if(preprint)$
      Preprint: <a href=$preprint$>$preprint$</a>
    $endif$
  </p>
</div>
